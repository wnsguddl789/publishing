<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container border-12">
      <img class="border-12 fill-image" src="./images/image-qr-code.png" />
      <p class="bold-text align-center color-text_dark_blue">Improve your front-end skills by building projects</p>
      <p class="normal-text color-text_grey align-center" style="margin-bottom: 25px">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </body>
</html>
